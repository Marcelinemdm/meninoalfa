<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
    body {
        background-image: url(silvia.jpg);
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
    background-color: rgba(194, 194, 194, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin: 0 auto;
    }
    h1 {
    color: #333;
    }
    input[type="file"],
    select,
    button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 15px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    select {
        background-color: #f9f9f9;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    @media (max-width: 600px) {
        div {
            width: 90%;
            height: auto;
        }
    }
    @media (max-width: 450px) {
        div {
            width: 80%;
        }
    }
    @media (max-width: 350px) {
        div {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <div>
        <h1 id="title">Image Converter</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" accept=".heic,.jpg,.jpeg,.png" required>
            <select name="format">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="pt">PortuguÃªs</option>
        </select>
    </div>
    <script>
        function changeLanguage(lang) {
            const translations = {
                en: {
                    title: "Image Converter",
                    convert: "Convert"
                },
                pt: {
                    title: "Conversor de Imagem",
                    convert: "Converter"
                }
            };
            document.getElementById('title').textContent = translations[lang].title;
            document.querySelector('button[type="submit"]').textContent = translations[lang].convert;
        }
        document.getElementById('languageSelect').addEventListener('change', function() {
            const selectedLang = this.value;
            changeLanguage(selectedLang);
        });
        changeLanguage('en');
    </script>
    <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'converted.' + formData.get('format');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            alert('Error during conversion');
        }
    });
    </script>
</body>
</html>
