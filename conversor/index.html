<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="shortcut icon" href="/img/ce603a0499b07f0b52fd9d72261256eb.jpg" type="image/x-icon">
    <style>
    body {
        background-image: url(/img/silvia.jpg);
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
    background-color: rgba(194, 194, 194, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin: 0 auto;
    }
    h1 {
    color: #333;
    }
    input[type="file"],
    select,
    button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 15px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    select {
        background-color: #f9f9f9;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    @media (max-width: 600px) {
        div {
            width: 90%;
            height: auto;
        }
    }
    @media (max-width: 450px) {
        div {
            width: 80%;
        }
    }
    @media (max-width: 350px) {
        div {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <div>
        <h1 id="title">Image Converter</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept=".heic,.jpg,.jpeg,.png" required>
            <select id="formatSelect">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
            <button type="button" onclick="convertImage()">Convert</button>
        </form>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="pt">PortuguÃªs</option>
        </select>
    </div>
    <script>
        function changeLanguage(lang) {
            const translations = {
                en: {
                    title: "Image Converter",
                    convert: "Convert"
                },
                pt: {
                    title: "Conversor de Imagem",
                    convert: "Converter"
                }
            };
            document.getElementById('title').textContent = translations[lang].title;
            document.querySelector('button').textContent = translations[lang].convert;
        }
        document.getElementById('languageSelect').addEventListener('change', function() {
            const selectedLang = this.value;
            changeLanguage(selectedLang);
        });
        changeLanguage('en');
        async function convertImage() {
            const imageInput = document.getElementById('imageInput');
            const formatSelect = document.getElementById('formatSelect');
            const format = formatSelect.value;
            if (imageInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }
            const imageFile = imageInput.files[0];
            const imageDataUrl = await readFileAsDataURL(imageFile);
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const convertedDataUrl = canvas.toDataURL(`image/${format}`);
                const link = document.createElement('a');
                link.href = convertedDataUrl;
                link.download = `converted.${format}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            img.src = imageDataUrl;
        }
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
