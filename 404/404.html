<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=/">
    <title>Redirecting...</title>
</head>
<body>

    <p>Redirecting you to the home page...</p>

    </script>

</html>
