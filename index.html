    <title>Redirecionando...</title>
    <script>
        function redirectRandomly() {
            const urls = [
                'https://open.spotify.com/intl-pt/track/6NIJqFHB5cHAn064JCP7Li?si=1afda2bf7ea8433c',
                'https://open.spotify.com/intl-pt/track/5btUPeXrdG4Es05Q1p5aaT?si=e49c7180eb814222',
                'https://open.spotify.com/intl-pt/track/2sOvuDxLamSIUFYztPAadB?si=fe208b3b46584d1f',
                'https://open.spotify.com/intl-pt/track/2fbXJ0VpxhW7j0qcg1DnoZ?si=f2edb59ef98846f9'
            ];

            const randomIndex = Math.floor(Math.random() * urls.length);

            window.location.href = urls[randomIndex];
        }

        window.onload = redirectRandomly;
    </script>
